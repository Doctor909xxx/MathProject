<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
    }
    .calc {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 300px;
    }
    .calc h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 20px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #f4f4f4;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .btn-operator {
      background: #007bff;
      color: #fff;
    }
    .btn-clear {
      background: #ff4d4d;
      color: #fff;
    }
    .btn-equal {
      background: #28a745;
      color: #fff;
      grid-column: span 2;
    }
    .btn-num {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="calc">
    <h2>Kalkulator</h2>
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-operator" onclick="appendValue('/')">÷</button>
      <button class="btn-operator" onclick="appendValue('*')">×</button>
      <button class="btn-operator" onclick="appendValue('-')">−</button>

      <button class="btn-num" onclick="appendValue('7')">7</button>
      <button class="btn-num" onclick="appendValue('8')">8</button>
      <button class="btn-num" onclick="appendValue('9')">9</button>
      <button class="btn-operator" onclick="appendValue('+')">+</button>

      <button class="btn-num" onclick="appendValue('4')">4</button>
      <button class="btn-num" onclick="appendValue('5')">5</button>
      <button class="btn-num" onclick="appendValue('6')">6</button>
      <button class="btn-num" onclick="appendValue('.')">.</button>

      <button class="btn-num" onclick="appendValue('1')">1</button>
      <button class="btn-num" onclick="appendValue('2')">2</button>
      <button class="btn-num" onclick="appendValue('3')">3</button>
      <button class="btn-num" onclick="appendValue('0')">0</button>

      <button class="btn-equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
