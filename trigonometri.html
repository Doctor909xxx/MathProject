<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Trigonometri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }
    h1 {
      color: #0072ff;
      margin-bottom: 20px;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      background: #0072ff;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #005bb5;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #0072ff;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Trigonometri</h1>
    <input type="number" id="angle" placeholder="Masukkan sudut">
    <select id="unit">
      <option value="deg">Derajat</option>
      <option value="rad">Radian</option>
    </select>
    <button onclick="calculateTrig()">Hitung</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateTrig() {
      let angle = parseFloat(document.getElementById("angle").value);
      const unit = document.getElementById("unit").value;

      if (isNaN(angle)) {
        document.getElementById("result").innerText = "Masukkan angka dulu!";
        return;
      }

      if (unit === "deg") {
        angle = angle * Math.PI / 180; // ubah ke radian
      }

      const sin = Math.sin(angle).toFixed(4);
      const cos = Math.cos(angle).toFixed(4);
      const tan = Math.tan(angle).toFixed(4);

      document.getElementById("result").innerHTML = `
        sin = ${sin}<br>
        cos = ${cos}<br>
        tan = ${tan}
      `;
    }
  </script>
</body>
</html>
